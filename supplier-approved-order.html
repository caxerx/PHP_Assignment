<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Approved Order List</title>
</head>

<body>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css">

<div id="app">
    <v-app id="inspire">
        <!-- Main page start -->
        <div>

            <!-- Nav Bar Start -->
            <v-navigation-drawer :clipped="$vuetify.breakpoint.lgAndUp" permanent fixed app>
                <v-toolbar flat>
                    <v-list>
                        <v-list-tile>
                            <v-list-tile-title class="title">
                                Supplier
                            </v-list-tile-title>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>
                <v-divider></v-divider>
                <v-list dense class="pt-0">
                    <v-list-tile v-for="nav in navs" :key="nav.title" :href="nav.href">

                        <v-list-tile-action>
                            <v-icon>{{ nav.icon }}</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>{{ nav.title }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <!-- Nav Bar End -->

            <!-- Top Toolbar start -->
            <v-toolbar :clipped-left="$vuetify.breakpoint.lgAndUp" color="blue darken-3" dark app fixed>
                <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
                    <span class="hidden-sm-and-down">Food Ordering System</span>
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon large>
                    <v-avatar size="32px" tile>
                        <v-icon dark>account_circle</v-icon>
                    </v-avatar>
                </v-btn>
            </v-toolbar>
            <!-- Top Toolbar end -->


            <!-- Page content start -->
            <v-content>
                <v-toolbar dense flat color="grey lighten-3">
                    <v-breadcrumbs>
                        <v-icon slot="divider">chevron_right</v-icon>
                        <v-breadcrumbs-item>
                            Supplier
                        </v-breadcrumbs-item>
                        <v-breadcrumbs-item>
                            Approved Order
                        </v-breadcrumbs-item>
                    </v-breadcrumbs>
                    <!--
                    <v-spacer></v-spacer>
                    <span class="mr-3">{{ datetime }}</span>-->
                </v-toolbar>
                <v-container>

                    <!-- Table toolbar start -->
                    <div>
                        <v-toolbar dark color="primary" class="elevation-0">
                            <v-toolbar-title class="white--text">Approved Order List</v-toolbar-title>
                            <v-spacer></v-spacer>

                            <v-btn icon @click="loadData()">
                                <v-icon v-if="!dataLoading">refresh</v-icon>
                                <v-progress-circular
                                        v-if="dataLoading"
                                        indeterminate
                                        color="white"
                                        :size="25"
                                        :width="3"
                                ></v-progress-circular>
                            </v-btn>


                        </v-toolbar>
                    </div>
                    <!-- Table toolbar end -->

                    <!-- Table start -->
                    <v-data-table :headers="headers" :items="orders" hide-actions class="elevation-1">
                        <template slot="items" slot-scope="props">
                            <td>{{ props.item.OrderId }}</td>
                            <td>{{ props.item.Name }}</td>
                            <td>{{ props.item.Amount }}</td>
                            <td>{{ props.item.PurchaseDate }}</td>
                            <td>{{ props.item.DeliveryDate }}</td>
                            <td>{{ props.item.ReceivedDate }}</td>
                            <td class="layout px-0">
                                <v-btn icon class="mx-0" @click="editItem(props.item)">
                                    <v-icon color="teal">local_shipping</v-icon>
                                </v-btn>
                            </td>
                        </template>

                        <template slot="no-data">
                            No Data!
                        </template>
                    </v-data-table>
                    <!-- Table end -->
                </v-container>
                <!-- Edit Dialog start -->
                <v-dialog v-model="editDialog" max-width="500px">
                    <v-form @submit.prevent="save" ref="form" v-model="valid" lazy-validation>
                        <v-card>
                            <v-card-title>
                                <span class="headline">Update Order</span>
                            </v-card-title>
                            <v-card-text>
                                <v-container fluid>


                                    <v-layout row>
                                        <v-flex xs4>
                                            <v-subheader>Delivery Date</v-subheader>
                                        </v-flex>
                                        <v-flex xs8>

                                            <v-menu
                                                    ref="datePicker"
                                                    :close-on-content-click="false"
                                                    v-model="datePicker"
                                                    :nudge-right="40"
                                                    lazy
                                                    transition="scale-transition"
                                                    offset-y
                                                    full-width
                                                    max-width="290px"
                                                    min-width="290px"
                                            >
                                                <v-text-field
                                                        slot="activator"
                                                        v-model="deliveryDate"
                                                        label="Date"
                                                        persistent-hint
                                                        prepend-icon="event"
                                                        :rules="dateRules"
                                                        required
                                                ></v-text-field>
                                                <v-date-picker v-model="deliveryDate"
                                                               @input="datePicker = false"></v-date-picker>
                                            </v-menu>
                                        </v-flex>
                                    </v-layout>
                                </v-container>
                            </v-card-text>
                            <v-card-actions>
                                <v-spacer></v-spacer>
                                <v-btn color="blue darken-1" flat @click.native="close">Cancel</v-btn>
                                <v-btn color="blue darken-1" flat type="submit">Save</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-form>
                </v-dialog>
                <!-- Edit Dialog end -->

            </v-content>
            <!-- Page content end -->

        </div>
        <!-- Main page end -->

        <!-- Error Dialog start -->
        <v-dialog v-model="errorDialog" max-width="290">
            <v-card>
                <v-card-title class="headline">{{error.type}}</v-card-title>
                <v-card-text>{{error.message}}
                </v-card-text>
                <v-card-actions>
                    <!--<v-spacer></v-spacer>-->
                    <v-btn color="green darken-1" flat @click.native="errOk">Ok</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>
        <!-- Error Dialog start -->
    </v-app>
</div>

</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script>
    new Vue({
        el: '#app',
        data: () => ({
            SupplierId: '', //Token of api auth
            dataLoading: false, //Loading state
            editDialog: false, //Edit dialog
            errorDialog: false, //Error dialog
            datePicker: false,
            error: {
                type: '',
                message: ''
            },
            navs: [],
            headers: [
                {
                    text: 'Order Id',
                    align: 'left',
                    value: 'OrderId'
                }, {
                    text: 'Stock Name',
                    value: 'Name'
                }, {
                    text: 'Amount',
                    value: 'Amount'
                }, {
                    text: 'Purchase Date',
                    value: 'PurchaseDate'
                }, {
                    text: 'Delivery Date',
                    value: 'DeliveryDate'
                }, {
                    text: 'Received Date',
                    value: 'ReceivedDate'
                }, {
                    text: 'Actions',
                    value: 'name',
                    sortable: false
                }
            ],
            orders: [],
            editedOrder: -1,
            deliveryDate: "",
            valid: true,
            dateRules: [
                v => !!v || "Date is required",
                v => /^\d{4}-\d{1,2}-\d{1,2}$/.test(v) || "Please enter a valid date"
            ]
        }),

        watch: {
            editDialog(val) {
                val || this.close()
            }
        },

        created() {
            axios({
                method: 'get',
                url: 'SupplierLogin.php'
            }).then(res => {
                if (res.data.success) {
                    this.SupplierId = res.data.data.SupplierId;
                    this.loadData();
                } else {
                    window.location.href = 'supplier-login.html'
                }
            });

            axios({
                method: 'get',
                url: 'NavBar.php'
            }).then(res => {
                if (res.data.success) {
                    this.navs = res.data.data;
                }
            })

        },

        methods: {
            loadData() {
                this.dataLoading = true;
                axios({
                    method: 'get',
                    url: 'SupplierOrder.php',
                }).then(res => {
                    setTimeout(() => {
                        this.dataLoading = false;
                    }, 300);
                    if (res.data.success) {
                        this.orders = res.data.data;
                        console.log(res.data.data)
                    } else {
                        this.showError(res.data.responseContent.failType, res.data.responseContent.message)
                    }
                })


            },
            editItem(item) {
                this.editedOrder = item.OrderId;
                this.deliveryDate = item.DeliveryDate;
                this.editDialog = true
            },

            showError(type, message) {
                this.error.type = type;
                this.error.message = message;
                this.errorDialog = true
            },
            errOk() {
                this.errorDialog = false
            },

            addItem() {
                this.editDialog = true;
            },

            close() {
                this.editDialog = false;
                this.$refs.form.reset();
                setTimeout(() => {
                    this.deliveryDate = "";
                    this.editedIndex = -1;
                }, 300)
            },

            save() {
                if (!this.$refs.form.validate()) {
                    return;
                }
                axios({
                    method: 'patch',
                    url: `SupplierOrder.php`,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: {OrderId: this.editedOrder, DeliveryDate: this.deliveryDate}
                }).then(res => {
                    if (res.data.success) {
                        this.loadData();
                    } else {
                        this.showError(res.data.responseContent.failType, res.data.responseContent.message)
                    }
                });
                this.close()
            }
        }
    })
</script>

</html>
